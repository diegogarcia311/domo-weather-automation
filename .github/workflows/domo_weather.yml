name: Automate Weather Data Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_domo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures the full repo is checked out

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dotenv

      # üîç **New Debug Step: List All Files**
      - name: Debug - List Files in Runner
        run: ls -R  # Lists all files in the working directory

      - name: Run weather update script
        run: python send_to_domo.py  # Ensure this path is correct
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          DOMO_WEBHOOK_URL: ${{ secrets.DOMO_WEBHOOK_URL }}
