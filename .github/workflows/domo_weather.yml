name: Automate Weather Data Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_domo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dotenv

      # üîç Debug Step 1 - List all files in the working directory
      - name: Debug - List files
        run: ls -R

      # üîç Debug Step 2 - Check if send_to_domo.py exists
      - name: Debug - Verify script location
        run: |
          if [ -f "send_to_domo.py" ]; then
            echo "‚úÖ send_to_domo.py found!";
          else
            echo "‚ùå ERROR: send_to_domo.py is missing!";
            exit 1;
          fi

      # ‚úÖ Run the weather update script
      - name: Run weather update script
        run: python send_to_domo.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          DOMO_WEBHOOK_URL: ${{ secrets.DOMO_WEBHOOK_URL }}
